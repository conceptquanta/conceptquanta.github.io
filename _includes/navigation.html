<ul class="menu">
	<li class="menu-item{% if page.title == 'Company' or page.category == 'company' %} menu-item-selected{% endif %}"><a href="{{ site.url }}/company/">Company</a></li>
	<li class="menu-item{% if page.title == 'Research' or page.category == 'research' %} menu-item-selected{% endif %}"><a href="{{ site.url }}/research/">Research</a></li>
	<li class="menu-item{% if page.title == 'Jobs' or page.category == 'jobs' %} menu-item-selected{% endif %}"><a href="{{ site.url }}/jobs/">Jobs</a></li>
	<li class="menu-item{% if page.title == 'Contact' or page.category == 'contact' %} menu-item-selected{% endif %}"><a href="{{ site.url }}/contact/">Contact</a></li>
</ul>
{%comment%}
{% for post in site.posts reversed %}
	{% if post.layout == 'page' or post.layout == 'blog' %}
	<li class="menu-item{% if page.title == post.title or (page.post == true and post.title == 'Blog') %} menu-item-selected{% endif %}"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>
	{% endif %}
{% endfor %}
{%endcomment%}
